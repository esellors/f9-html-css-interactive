<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>HTML CSS PRACTICE</title>

        <link rel='stylesheet' href="./index.css" />
    </head>
    <body>
        <header>
            <h1 id='site-title'>This is my Site Title!</h1>
        </header>

        <main>
            <section>
                <h1 class='yellow-text'>I am an H1</h1>
                <h2 class='yellow-text'>I am an H2</h2>
                <h3 class='yellow-text'>I am an H3</h3>
        
                <p>
                    I am the first p tag!
                </p>
                <p>
                    I am the <span class='example-span'>second</span> p tag!
                </p>
        
                <img src="https://th.bing.com/th/id/R.dd8e5685d9fc1df9e3ff97c5b09e2e33?rik=8rmxQPKlap9o2Q&riu=http%3a%2f%2fwww.theluxuryspot.com%2fwp-content%2fuploads%2f2013%2f12%2fenhanced-buzz-5462-1385063807-41.jpg&ehk=oE4WXKHCK9JFZtylAdUnzCiqePwX48IYleXHikPNK5M%3d&risl=&pid=ImgRaw&r=0" alt="Cat looking at camera" />
        
                <input type='text' placeholder="type your username"/>
                <input type='password' placeholder="type your password"/>
                <input type='button' value="I am a button made from an input!"/>
        
                <button>I am a button element!</button>
        
                <a href="https://www.google.com">I take you to google!</a>
                <a href="https://www.bing.com" target="_blank">I take you to bing in a new window/tab!</a>
            </section>

            <aside>
                <nav>
                    <p>Link 1</p>
                    <p>Link 2</p>
                    <p>Link 3</p>
                </nav>
            </aside>
            
        </main>

        

        <footer>
            <p>Copyright 2021</p>
        </footer>
    </body>
</html>
